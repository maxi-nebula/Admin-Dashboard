<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="Dashboard-area">
          <img
            id="dash-icon"
            src="./images/view-dashboard.svg"
            alt="a-window-icon"
            class="filler"
          />
          <h2>Dashboard</h2>
        </div>
        <div class="list-area">
          <div class="icon-list">
            <ul>
              <li>
                <img
                  src="./images/home-account.svg"
                  alt="icon"
                  class="filler"
                />
              </li>

              <li>
                <img
                  src="./images/card-account-details-outline.svg"
                  alt="icon"
                  class="filler"
                />
              </li>

              <li>
                <img src="./images/message.svg" alt="icon" class="filler" />
              </li>
              <li>
                <img src="./images/history.svg" alt="icon" class="filler" />
              </li>

              <li>
                <img src="./images/list-status.svg" alt="icon" class="filler" />
              </li>
              <li>
                <img
                  src="./images/account-group.svg"
                  alt="icon"
                  class="filler"
                />
              </li>
              <li>
                <img
                  src="./images/cog-outline.svg"
                  alt="seetings-icon"
                  class="filler"
                />
              </li>
              <li>
                <img
                  src="./images/face-agent.svg"
                  alt="supportcenter-icon"
                  class="filler"
                />
              </li>

              <li>
                <img
                  src="./images/shield-check.svg"
                  alt="check-for-privacy-icon"
                  class="filler"
                />
              </li>
            </ul>
          </div>

          <div class="name-list">
            <span>Home</span><span>Profile</span><span>Messages</span
            ><span>History</span><span>Tasks</span><span>Communities</span>
            <span>Settings</span><span>Support</span><span>Privacy</span>
          </div>
        </div>
      </div>

      <div class="header">
        <img src="./images/magnify.svg" alt="search-icon" />
        <input type="text" name="searchbar" />
        <img src="./images/cat.jpg" alt="cat-picture" />
        <span>Morgan Oakley</span>
      </div>
      <div class="title-area">
        <div>Your Projects</div>
        <div>Announcements</div>
      </div>

      <div class="main-content">
        <div class="card-area">
          <div class="card">one</div>
          <div class="card">two</div>
          <div class="card">three</div>
          <div class="card">four</div>
          <div class="card">five</div>
          <div class="card">six</div>
        </div>
        <div class="trending-area">
          <div class="card-trending"></div>

          <div class="card-trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
